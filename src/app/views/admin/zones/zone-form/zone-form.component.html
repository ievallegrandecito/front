<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <h2>{{ editMode ? 'Editar Zona' : 'Registrar Nueva Zona' }}</h2>

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" type="text" formControlName="name" placeholder="Ingrese el nombre" />
      <div class="error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
       SOLO SE ACEPTA LETRAS Y ESPACIOS
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <input id="description" type="text" formControlName="description" placeholder="Ingrese la descripción" />
      <div class="error" *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
          SOLO SE ACEPTA LETRAS Y ESPACIOS
      </div>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="form.invalid">
        {{ editMode ? 'Actualizar' : 'Guardar' }}
      </button>
      <button type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
